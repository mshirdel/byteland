{% load thumbnail %}
{% load static %}
{% if user.profile.photo %}
    {% thumbnail user.profile.photo size crop="center" as im %}
        <img src="{{ im.url }}" alt="{{ user.username }}">
    {% endthumbnail %}
{% else %}
    <img src="{% static 'user_profile/img/profile.jpg' %}" alt="{{ user.username }}"
        class="profile-img-{{ size }}">
{% endif %}
