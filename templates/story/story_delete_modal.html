{% load i18n %}
<!-- Modal -->
<div class="modal fade" id="storyDeteleModal{{story_id}}" tabindex="-1" role="dialog" aria-labelledby="filterModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="filterModal">
                    {% trans "Are you sure?" %}
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12">
                        <a href="{% url 'story:remove_story' story_id 'profile' %}" class="btn btn-success">
                            {% trans "yes" %}
                        </a>
                        <button data-dismiss="modal" aria-label="Close" class="btn btn-danger">
                            {% trans "no" %}
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- End Modal -->
<a href="#" data-toggle="modal" data-target="#storyDeteleModal{{story_id}}">{% trans "Delete" %}</a>
