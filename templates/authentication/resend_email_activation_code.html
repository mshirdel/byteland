{% extends 'byteland/base.html' %}
{% load i18n %}
{% block title %}
    {% trans "Resend Email Activation Code" %}
{% endblock title %}
{% block content %}
<div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center custom-color">{% trans "Resend" %}</h5>
                    <form action="{% url 'auth:resend_email_activation' %}" method="POST">
                        {% include 'byteland/render_form.html' with form=form %}
                        
                            <button class="btn btn-success btn-block" type="submit">{% trans "Send" %}</button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    
{% endblock content %}
